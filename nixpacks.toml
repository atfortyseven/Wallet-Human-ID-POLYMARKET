# Pinning a specific Nixpkgs archive to get Node.js 22.12.0
# Commit date: 2025-01-22
nixpkgsArchive = "21808d22b1cda1898b71cf1a1beb524a97add2c4"

[phases.setup]
nixPkgs = ["nodejs", "openssl"]

[phases.install]
cmds = ["npm install --prefer-offline --no-audit"]

[phases.build]
cmds = ["npx prisma generate", "next build"]

[start]
cmd = "npx prisma migrate deploy && npm start"
